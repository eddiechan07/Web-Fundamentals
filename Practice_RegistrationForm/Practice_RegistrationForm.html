<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
        <label for="firstname">First Name: * </label>
        <input type="text" name="firstname" id="firstname">
    <div>
        <label for="lastname">Last Name: *</label>
        <input type="text" name="lastname" id="lastname">
    </div>
    <div>
        <label for="emailadress">Email Adress: *</label>
        <input type="text" name="emailadress" id="emailadress">
    </div>
    <div>
        <label for="password">Password: *</label>
        <input type="password" name="password" id="password">
    </div>
    <div>
        <label for="confirmpassword">Confrim Password: *</label>
        <input type="password" name="confirmpassword" id="confirmpassword">
    </div>
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday">
    <div>
        <p>Gender Indentity:</p>
    </div>             
    <div>
        <input type="radio" name="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="non-binary" id="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" name="iprefernottoanswer" id="input">
        <label for="input">I prefer not to answer</label>
    </div>                     
        <p>A short discription about myself:</p>
    <div>
        <textarea name="discription" cols="30" rows="2">
        </textarea>
    </div>
        <label for="language">Favorite Languate:</label>
        <select name="language" id="language">
        <option value="Javascript"> Javascript </option>
        </select>
    <div>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Yes, I would like to receive periodic email updates</label>
    </div>    
        <input type="submit" value="Create Account">
    <div>
        <p>*Indicates a required field:</p>
    </div>
</body>
</html>
