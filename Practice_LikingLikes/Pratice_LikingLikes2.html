<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Practice_LikingLikes2.css">
</head>
<body>
    <div class="container">
        <header>Network</header>
        <h1>Your Feed</h1>
        <div class="mainbody">
            <div class="namecard">
                <img src="./Pictures/user-circle.png" alt="avatar" class="avatar">
                <a href="#">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
            <div class="likesection">
                <div class="box">
                    <div class="row">
                        <h2>Neil M</h2>
                        <div class="like">
                            <p id="likes1">9 Like(s)</p>
                            <button onclick="likeIncrease(likes1)" class="like">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="box">
                    <div class="row">
                        <h2>Nichole K</h2>
                        <div class="like">
                            <p id="likes2">12 Like(s)</p>
                            <button onclick="likeIncrease(likes2)" class="like">Like</button>
                        </div>
                    </div>
                    <p>Just finish my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="box">
                    <div class="row">
                        <h2>Jim R</h2>
                        <div class="like">
                            <p id="likes3">9 Like(s)</p>
                            <button onclick="likeIncrease(likes3)" class="like">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album. </a>Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./Pratice_LikingLikes2.js"></script>
</body>
</html>
